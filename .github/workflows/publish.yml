name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Java (for Wasm build)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.5'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üîÑ Fetching latest changes from remote..."
          # Try to detect default branch, fallback to main/master
          DEFAULT_BRANCH=$(git remote show origin | grep "HEAD branch" | cut -d" " -f5 || echo "")
          if [ -z "$DEFAULT_BRANCH" ]; then
            # Try common branch names
            for branch in main master; do
              if git ls-remote --heads origin $branch | grep -q .; then
                DEFAULT_BRANCH=$branch
                break
              fi
            done
          fi
          if [ -z "$DEFAULT_BRANCH" ]; then
            echo "‚ö†Ô∏è  Could not detect default branch, using 'main' as fallback"
            DEFAULT_BRANCH="main"
          fi
          echo "üîÑ Using branch: $DEFAULT_BRANCH"
          git fetch origin $DEFAULT_BRANCH || true
          CURRENT_BRANCH=$(git branch --show-current 2>/dev/null || echo "")
          if [ -z "$CURRENT_BRANCH" ] || [ "$CURRENT_BRANCH" != "$DEFAULT_BRANCH" ]; then
            git checkout $DEFAULT_BRANCH || true
          fi
          git pull origin $DEFAULT_BRANCH --rebase || git pull origin $DEFAULT_BRANCH || true

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Bump version (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Local package.json version: $LOCAL_VERSION"

          NPM_VERSION=$(npm view node-plantuml-2 version 2>/dev/null || echo "")

          if [ -z "$NPM_VERSION" ]; then
            echo "üì¶ No existing version on npm, starting fresh"
            BASE_VERSION=$LOCAL_VERSION
          else
            echo "üì¶ Latest npm version: $NPM_VERSION"

            COMPARE=$(node -e "
              const local = '$LOCAL_VERSION'.split('.').map(Number);
              const npm = '$NPM_VERSION'.split('.').map(Number);
              for (let i = 0; i < 3; i++) {
                if (local[i] > npm[i]) {
                  console.log('local');
                  process.exit(0);
                } else if (local[i] < npm[i]) {
                  console.log('npm');
                  process.exit(0);
                }
              }
              console.log('equal');
            ")

            if [ "$COMPARE" = "npm" ] || [ "$COMPARE" = "equal" ]; then
              echo "‚ö†Ô∏è  npm version ($NPM_VERSION) is newer or equal to local ($LOCAL_VERSION)"
              npm version $NPM_VERSION --no-git-tag-version --allow-same-version
              BASE_VERSION=$NPM_VERSION
            else
              echo "‚úÖ Local version ($LOCAL_VERSION) is newer than npm ($NPM_VERSION)"
              BASE_VERSION=$LOCAL_VERSION
            fi
          fi

          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "$BASE_VERSION" ]; then
            npm version $BASE_VERSION --no-git-tag-version --allow-same-version
          fi

          echo "üÜï Incrementing version (${{ github.event.inputs.version }})..."
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "üÜï New version: $NEW_VERSION"

          if npm view node-plantuml-2@$NEW_VERSION version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Version $NEW_VERSION already exists, incrementing again..."
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")

            if npm view node-plantuml-2@$NEW_VERSION version > /dev/null 2>&1; then
              echo "‚ùå Error: Version $NEW_VERSION also exists on npm"
              exit 1
            fi
          fi

          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Bump version (release)
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Release version: $VERSION"

          if npm view node-plantuml-2@$VERSION version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Warning: Version $VERSION already exists on npm"
          fi

          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify version before publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Preparing to publish version: $VERSION"

          if npm view node-plantuml-2@$VERSION version > /dev/null 2>&1; then
            echo "‚ùå Error: Version $VERSION already exists on npm registry"
            exit 1
          fi

          echo "‚úÖ Version $VERSION is ready to publish"

      - name: Download PlantUML JAR
        run: |
          echo "üì• Downloading latest PlantUML JAR..."
          npm run build:all:jar-only || echo "JAR download failed, but continuing..."

      - name: Build Wasm module (required for pure Node.js)
        continue-on-error: false
        run: |
          echo "üî® Building Wasm module using CheerpJ (official PlantUML WASM solution)..."
          echo "üì¶ This is required for pure Node.js operation without Java dependency"
          echo "üí° Using CheerpJ method - pure Node.js, no Maven required"
          BUILD_METHOD=cheerpj npm run build:wasm
          # Check for CheerpJ files (plantuml-core.js or plantuml-core.wasm)
          if [ ! -f vendor/wasm/plantuml-core.js ] && [ ! -f vendor/wasm/plantuml.wasm ]; then
            echo "‚ùå Error: Wasm module not found after build"
            echo "üí° The pure Node.js version requires a valid WASM module"
            echo "   Expected: vendor/wasm/plantuml-core.js or vendor/wasm/plantuml.wasm"
            exit 1
          fi
          if [ -f vendor/wasm/plantuml-core.js ]; then
            echo "‚úÖ CheerpJ WASM module built successfully: vendor/wasm/plantuml-core.js"
          else
            echo "‚úÖ Wasm module built successfully: vendor/wasm/plantuml.wasm"
          fi

      - name: Verify WASM module
        run: |
          # Check for CheerpJ files first, then fallback to standard WASM
          if [ -f vendor/wasm/plantuml-core.js ]; then
            WASM_SIZE=$(stat -f%z vendor/wasm/plantuml-core.js 2>/dev/null || stat -c%s vendor/wasm/plantuml-core.js 2>/dev/null || echo "0")
            if [ "$WASM_SIZE" -gt 1000 ]; then
              echo "‚úÖ CheerpJ WASM module verified: $(du -h vendor/wasm/plantuml-core.js | cut -f1)"
            else
              echo "‚ö†Ô∏è  Warning: CheerpJ module seems too small ($WASM_SIZE bytes)"
            fi
          elif [ -f vendor/wasm/plantuml.wasm ]; then
            WASM_SIZE=$(stat -f%z vendor/wasm/plantuml.wasm 2>/dev/null || stat -c%s vendor/wasm/plantuml.wasm 2>/dev/null || echo "0")
            if [ "$WASM_SIZE" -gt 1000 ]; then
              echo "‚úÖ WASM module verified: $(du -h vendor/wasm/plantuml.wasm | cut -f1)"
            else
              echo "‚ö†Ô∏è  Warning: WASM module seems too small ($WASM_SIZE bytes)"
            fi
          else
            echo "‚ùå Error: WASM module not found"
            exit 1
          fi

      # Note: We skip 'npm run build' which builds Java Nailgun server
      # This is intentional for pure Node.js version - WASM is already built above

      - name: Verify NPM authentication
        run: |
          echo "üîç Verifying npm authentication..."
          npm whoami || {
            echo "‚ùå Error: Not authenticated to npm"
            echo "üí° Please ensure NPM_TOKEN secret is configured in GitHub repository secrets"
            exit 1
          }
          echo "‚úÖ Successfully authenticated to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          echo "üì¶ Publishing to npm..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: false

      - name: Create Git tag and push (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Add package.json and lock files if they exist
          git add package.json
          [ -f package-lock.json ] && git add package-lock.json || true
          [ -f yarn.lock ] && git add yarn.lock || true
          [ -f pnpm-lock.yaml ] && git add pnpm-lock.yaml || true

          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            git commit -m "chore: bump version to ${{ env.VERSION }}"
          fi

          echo "üîÑ Pulling latest changes from remote..."
          # Try to detect default branch
          DEFAULT_BRANCH=$(git remote show origin | grep "HEAD branch" | cut -d" " -f5 || echo "")
          if [ -z "$DEFAULT_BRANCH" ]; then
            for branch in main master; do
              if git ls-remote --heads origin $branch | grep -q .; then
                DEFAULT_BRANCH=$branch
                break
              fi
            done
          fi
          if [ -z "$DEFAULT_BRANCH" ]; then
            DEFAULT_BRANCH="main"
          fi
          echo "üîÑ Using branch: $DEFAULT_BRANCH"
          git fetch origin $DEFAULT_BRANCH || true
          git pull origin $DEFAULT_BRANCH --rebase || git pull origin $DEFAULT_BRANCH --no-edit || {
            echo "‚ö†Ô∏è  Warning: Failed to sync with remote, but continuing..."
          }

          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag v${{ env.VERSION }} already exists locally"
          else
            git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          fi

          echo "üì§ Pushing changes to remote..."
          # Try to detect default branch
          DEFAULT_BRANCH=$(git remote show origin | grep "HEAD branch" | cut -d" " -f5 || echo "")
          if [ -z "$DEFAULT_BRANCH" ]; then
            for branch in main master; do
              if git ls-remote --heads origin $branch | grep -q .; then
                DEFAULT_BRANCH=$branch
                break
              fi
            done
          fi
          if [ -z "$DEFAULT_BRANCH" ]; then
            DEFAULT_BRANCH="main"
          fi
          echo "üîÑ Pushing to branch: $DEFAULT_BRANCH"
          git push origin HEAD:$DEFAULT_BRANCH || {
            echo "‚ùå Failed to push to branch: $DEFAULT_BRANCH"
            exit 1
          }

          if git ls-remote --tags origin | grep -q "refs/tags/v${{ env.VERSION }}$"; then
            echo "‚ÑπÔ∏è  Tag v${{ env.VERSION }} already exists on remote"
          else
            git push origin "v${{ env.VERSION }}" || {
              echo "‚ö†Ô∏è  Failed to push tag, but code was pushed successfully"
            }
          fi

          echo "‚úÖ Successfully pushed version ${{ env.VERSION }}"

      - name: Create GitHub Release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## Changes in v${{ env.VERSION }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ### ‚ú® Features
            - Pure Node.js support (no Java required)
            - Multiple output formats (PNG, SVG, EPS, ASCII, Unicode)
            - Full UTF-8 and Chinese character support
          draft: false
          prerelease: false

